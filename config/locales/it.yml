  to_reply_to_this_message: Per rispondere a questo messaggio vai sul sito e rispondi da lì. Non rispondere a questa email perchè nessuno legge questa casella di posta elettronica.
  guest: Ospite
  guest_user: Ospite
  guest_user_explanation: "Da <b>utente ospite</b> puoi aggiungere Idee e Problemi, votarli e commentarli. Tutti i tuoi interventi appariranno come <b>anonimi</b>. Una volta chiuso il browser non sarai in grado di modificare ciò che hai fatto. Il tuo indirizzo ip ed altri tuoi dati verranno memorizzati e potranno essere utilizzati in caso di vandalismi. Se vuoi modificare tutto ciò che hai scritto da utente ospite, devi immettere la tua email e diventare un <b>Utente Temporaneo</b> prima di chiudere il browser."
  temporary_user: Temporaneo
  temporary_user_explanation: "Come <b>Utente Temporaneo</b> hai la possibilità di reclamare i tuoi messaggi successimavente, sia che tu sia già registrato oppure che tu intenda farlo in futuro. Questo è un sistema veloce per interagire con il sito. Quando ti registri, ricorda di usare lo stesso indirizzo email che hai usato per diventare un Utente Temporaneo. Fino a che non li hai reclamati, i tuoi contributi appaiono come <b>Anonimi</b>. Non ci sono limiti di tempo per reclamare i tuoi contributi."

  subscribed_user: Registrato
  subscribed_user_explanation: "Come utente registrato hai la possibilità di mandare nuove idee, nuovi problemi e di commentare su idee e commenti degli altri. I tuoi interventi saranno collegati alla tua pagina personale attraverso il tuo name utente (username)"

