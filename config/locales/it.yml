  idea: Idea
  help_idea_meaning: "L'\"Idea\" è una soluzione che pensi possa risolvere un certo problema."
  help_idea_how: "Per creare una nuova idea premi sul pulsante \"Ho un'Idea!\" nella home page oppure trova il problema che la tua idea si propone di risolvere e premi \"Ho un'idea anche io!\". Se il problema che la tua idea si propone di risolvere non è ancora stato creato, dovrai farlo tu. Questo consentirà anche agli altri di contribuire successivamente con le loro idee."

  problem: Problema
  help_problem_meaning: "Il \"Problema\" può essere un servizio non funzionante, una infrastruttura danneggiata, un luogo con delle magagne, un grattacapo, un dilemma. Qualunque cosa che possa essere risolto con una buona ideae che sia legato in qualche maniera al territorio."
  help_problem_how: "Per creare un nuovo problema premi sul pulsante \"Cerco un'Idea!\" nella home page. Spiega quindi agli altri il problema, manda delle foto se ne hai, indica sulla mappa il luogo del problema e aspetta finchè qualcuno ti proporrà delle idee."

  volunteering: Volontariato
  help_volunteering_meaning: "Farsi volontario vuol dire che si condivide in linea generale quella idea e si è disponibili ad aiutare nel caso venga intrapresa qualche iniziativa. Vuole inoltre dire che si ricevono via email nuovi commenti di altri utenti ed eventuali aggiornamenti. Essere volontario non è un obbligo a partecipiare ad eventuali iniziative ed è possibilie cancellarsi in ogni momento cliccando di nuovo sull'icona della mano aperta."
  help_volunteering_how: "Per offrirti voluntaria/o per un'idea, devi cliccare sotto l'icona della mano aperta."

  comment: Commento
  help_comment_meaning: "Usa i commenti per esprimere la tua opinione riguardo alle idee e ai problemi pubblicati. Se il tuo commento si discosta completamente dall'idea proposta considera la possibilità di creare una idea tu stessa/o."
  help_comment_how: "Commenta le Idee e i Problemi utilizzando il campo presente nella pagina dei dettagli."

  liked_idea: Idea piaciuta
  help_liked_idea_meaning: "Mostra agli altri quando ritieni valida una certa idea. Sarà di aiuto nella eventualità che una delle idee da mettere in pratica venga scelta."
  help_liked_idea_how: "Clicca sotto l'icona \"pollice sù\" nella pagina dell'idea."

  important_problem: Problema importante
  help_important_problem_meaning: "Se ritieni che un certo problema sia più importante di altri, selezionandolo lo porterai più in alto nella scala delle priorità."
  help_important_problem_how: "Clicca sotto l'icona col punto escalamativo nella pagina del problema."

  inappropriate_post: Contenuto inopportuno
  help_inappropriate_post_meaning: "Se ritieni che il contenuto sia offensivo o inappropriato segnalalo. Contribuirai a ripulire e rendere più piacevole il sito."
  help_inappropriate_post_how: "Clicca sotto l'icona della bandierina."

  visited_post: Visited Post 
  help_visited_post_meaning: "Questa è la lista dei contenuti che hai visitato, così potrai facilmente tornare su pagine interessanti che hai visitato in passato."
  help_visited_post_how: "Semplicemente visitando un problema, questo apparirà nella tua lista dei problemi visitati."

