  how_it_works:  Come funziona
  step_1_title:  Denuncia un problema
  step_1_detail: Spiega il problema che c'è nella tua zona. Aggiungi foto e localizzalo sulla cartina. Dare visibilità e trasparenza al problema è gia un passo avanti verso la sua soluzione.
  step_2_title:  Fatti aiutare
  step_2_detail: Altri possono avere delle buone idee per risolvere il problema e possono anche offrirsi volontari per aiutarti. Verifica le idee proposte e vota quelle che ritieni le migliori.
  step_3_title:  Risolvi il problema
  step_3_detail: Mettiti in contatto con i volontari ed insieme cercate di risolvere il problema. Fate sapere agli altri cosa state facendo aggiornando lo stato del problema con i commenti. Chiudi il problema quando viene risolto.
  step_4_title:  Inspira gli altri
  step_4_detail: Dopo che il problema è stato risolto, la tua esperienza rimarrà sul sito per aiutare gli altri a risolvere velocemente problemi simili.
  extra_step:    Non sei a conoscenza di nessuno problema ma hai delle buone idee e del tempo libero? Cerca nel sito delle iniziative vicino a casa alle quali puoi contribuire!
